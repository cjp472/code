<script type="text/javascript" src="main/lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
<script type="text/javascript">

    /*个人信息*/
    function myselfinfo() {
        layer.open({
            type: 1,
            area: ['300px', '200px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: '查看信息',
            content: '<div>管理员信息</div>'
        });
    }
    lx.ajax('/sys/admin_menu?',function (data) {
        for (var i in data) {
            var m = data[i];
            $("#admin_menu").append(
                `<li><a data-href="${m.url}" onclick="Hui_admin_tab($(this))" data-title="${m.name}" href="javascript:void(0)">
                <i class="Hui-iconfont">&#xe60d;</i>${m.name}</a></li>`);
        }
    });
    lx.ajax('/sys/menu?',function (data) {
        for (var i in data){
            var m = data[i];
            if (m.pid == '0'){
                var p = `
                <dl id="menu-picture">
                    <dt><i class="Hui-iconfont">&#xe613;</i> ${m.name}<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>
                    <dd>
                        <ul id="id_${m.id}">
                        </ul>
                    </dd>
                </dl>
                `;
                $('#menu1').append(p);
            }else{
                var c = `<li><a data-href="${m.address}" data-id="${m.id}" data-title="${m.name}" href="javascript:void(0)">${m.name}</a></li>`;
                $('#id_'+m.pid).append(c);
            }
        }
    });


</script>
