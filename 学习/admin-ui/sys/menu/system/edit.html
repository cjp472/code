<script type="text/javascript">
    var menu = parent.menu;
    $('#jss').html('<script type="text/javascript" src="/sys/menu/system/temp/'+menu+'.js"/>');
    $('article').html(edit_form);

    $('#form-member-add').prop('action',lx.wwwroot+"sys/ins/"+menu+"?");
    var id = lx.request("id");
    if (id){
        lx.ajax('sys/obj/'+menu+'?id='+id,edit_back);
        $('#form-member-add').prop('action',lx.wwwroot+"sys/edit/"+menu+"?");
    }

    $("#form-member-add").validate({
        rules:edit_rules,
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            $(form).ajaxSubmit(function (data) {
                if (data.success == '0'){
                    alert(data.msg);
                } else{
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.ref();
                    parent.layer.close(index);
                }
            });

        }
    });

    //悬浮密码显示
    $('#password').hover(function () {
        $('#password').prop('type','text');
    },function () {
        $('#password').prop('type','password');
    });

    //点击全选，子复选框被选中
    function checkAlls(){
        var allcheck=document.getElementById("checkAll");
        var choice=document.getElementsByName("choice");
        for(var i=0;i<choice.length;i++){
            choice[i].checked=allcheck.checked;
        }
    }
    //二级菜单全选
    function setC(pid) {
        var allcheck=document.getElementById(pid);
        var choice=document.getElementsByClassName(pid);
        for(var i=0;i<choice.length;i++){
            choice[i].checked=allcheck.checked;
        }
    }
    function setP(pid) {
        document.getElementById(pid).checked=true;
    }


 </script>
