<style>
    #app{color: #0a6999}
</style>
<div id="app">
    <input type="text" v-model="text">
    <h1>{{text}}</h1>
    <button v-on:click="changeText">change text</button>
</div>
<script>
    var app1 = new Vue({
        el: '#app',
        data: {text: 'hello world!'}
        ,methods: {changeText: function () {
            this.data.text = 'hello vue world!';
        }}
    });
    app1.data.text = "测试!21";
</script>
